
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #271d52;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #36127d;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        nav a:hover {
            background-color: #47206e;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>Schedule your appoitment today! </h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About us</a>
        <a href="#">Staff</a>
        <a href="#">FQA</a>
        <a href="#">Locations</a>
        <a href="#">Appointments</a>


    </nav>

  <header>
      <p> Are you ready to take control of your schedule and create life long habits? </p>
      <br>
  </header>

  <br>

    <form action="SEND ADDRESS" id="ft-form" method="POST" accept-charset="UTF-8">
      <fieldset>
        <legend>Contact Information </legend>
        <label>
          Name
          <input type="text" name="name" required>
        </label>
        <div class="two-cols">
          <label>
            Email address
            <input type="email" name="email" required>
          </label>
          <label>
            Phone number
            <input type="tel" name="phone">
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Appointment request</legend>
        <div class="two-cols">
          <label>
            Date
            <input type="date" name="Appointment request" required>
          </label>
          <div class="inline">
            <label>
              <input type="hidden" name="Morning desired" value="no">
              <input type="checkbox" name="Morning desired" value="yes">
              Morning
            </label>
            <label>
              <input type="hidden" name="Afternoon desired" value="no">
              <input type="checkbox" name="Afternoon desired" value="yes">
              Afternoon
            </label>
          </div>
        </div>
        <p>Confirmation requested by</p>
        <div class="inline">
          <label>
            <input type="radio" name="Confirmation requested by" value="email" checked>
            Email
          </label>
          <label>
            <input type="radio" name="Confirmation requested by" value="phone">
            Phone call
          </label>
        </div>
      </fieldset>
      <div class="btns">
        <input type="text" name="_gotcha" value="" style="display:none;">
        <input type="submit" value="Submit request">
      </div>
    </form>
    <footer>
      <p>&copy; 2023 Make an Appointment</p>
  </footer>
</body>
</html>
